<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>北京时间</title>
  <style>
    body {
      width: 280px;
      height: 120px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    .time-container {
      margin-top: 20px;
    }
    #beijing-time {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }
    .date {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .loading {
      font-style: italic;
      color: #999;
    }
    .error {
      color: #e53935;
    }
    .seconds {
      color: #4285F4;
    }
    .status {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="time-container">
    <div id="beijing-time" class="loading">加载中...</div>
    <div id="date" class="date"></div>
    <div id="status" class="status">正在获取最准确的北京时间</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
