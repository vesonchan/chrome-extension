<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>生成默认图标</title>
</head>
<body>
  <h1>点击下面的按钮下载默认图标</h1>
  <button id="download">下载图标</button>
  <canvas id="iconCanvas" width="128" height="128" style="border:1px solid #d3d3d3;"></canvas>
  
  <script>
    // 绘制图标
    const canvas = document.getElementById('iconCanvas');
    const ctx = canvas.getContext('2d');
    
    // 绘制圆形背景
    ctx.beginPath();
    ctx.arc(64, 64, 60, 0, 2 * Math.PI);
    ctx.fillStyle = '#4285F4';
    ctx.fill();
    ctx.strokeStyle = '#3367D6';
    ctx.lineWidth = 8;
    ctx.stroke();
    
    // 绘制时钟中心点
    ctx.beginPath();
    ctx.arc(64, 64, 8, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    
    // 时针
    ctx.beginPath();
    ctx.moveTo(64, 64);
    ctx.lineTo(90, 80);
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 12;
    ctx.lineCap = 'round';
    ctx.stroke();
    
    // 分针
    ctx.beginPath();
    ctx.moveTo(64, 64);
    ctx.lineTo(40, 40);
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 8;
    ctx.lineCap = 'round';
    ctx.stroke();
    
    // 设置下载功能
    document.getElementById('download').addEventListener('click', function() {
      const link = document.createElement('a');
      link.download = 'icon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
