<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>多重倒计时器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>多重倒计时器</h1>
    
    <div class="timers-container" id="timers-container">
      <!-- 倒计时列表将在这里动态生成 -->
    </div>
    
    <div class="controls">
      <div class="add-timer">
        <input type="number" id="minutes-input" min="1" max="999" placeholder="分钟">
        <button id="add-timer-btn">添加倒计时</button>
      </div>
      
      <div class="schedule-controls">
        <h2>定时控制 <small style="color: #666; font-size: 10px;">（支持秒级精度）</small></h2>
        <div id="schedule-status" class="schedule-status">
          <!-- 定时状态将在这里显示 -->
        </div>
        <div class="schedule-row">
          <label for="start-time">开始时间：</label>
          <input type="time" id="start-time" step="1">
        </div>
        <div class="schedule-row">
          <label for="stop-time">停止时间：</label>
          <input type="time" id="stop-time" step="1">
        </div>
        <button id="save-schedule-btn">保存定时设置</button>
        <button id="test-schedule-btn" style="margin-top: 5px; background-color: #9c27b0;">🧪 测试定时检查</button>
      </div>
      
      <div class="timer-controls">
        <button id="start-all-btn">开始所有倒计时</button>
        <button id="stop-all-btn">停止所有倒计时</button>
      </div>
      
      <div class="footer">
        <button id="settings-btn" class="settings-btn">⚙️ 通知设置</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
