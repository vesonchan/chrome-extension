<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
    }
    
    .setting-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    select, input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"] {
      font-family: monospace;
      font-size: 12px;
    }
    
    .api-key-group {
      margin-top: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      border-left: 3px solid #007bff;
    }
    
    .free-badge {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      margin-left: 8px;
    }
    
    .save-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    
    .save-btn:hover {
      background: #0056b3;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .description {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🔤 划词翻译设置</h1>
  
  <div class="setting-group">
    <label for="translationService">翻译服务：</label>
    <select id="translationService">
      <option value="mymemory">MyMemory <span class="free-badge">免费</span></option>
      <option value="google">Google Translate</option>
      <option value="openai">OpenAI GPT</option>
      <option value="gemini">Google Gemini</option>
      <option value="grok">Grok (X.AI)</option>
    </select>
    <div class="description">推荐使用MyMemory免费服务，无需API密钥</div>
  </div>
  
  <div id="openaiSettings" class="api-key-group hidden">
    <label for="openaiApiKey">OpenAI API 密钥：</label>
    <input type="text" id="openaiApiKey" placeholder="sk-...">
    <div class="description">需要OpenAI API密钥，按使用量付费</div>
  </div>
  
  <div id="geminiSettings" class="api-key-group hidden">
    <label for="geminiApiKey">Gemini API 密钥：</label>
    <input type="text" id="geminiApiKey" placeholder="AI...">
    <div class="description">需要Google AI Studio API密钥</div>
  </div>
  
  <div id="grokSettings" class="api-key-group hidden">
    <label for="grokApiKey">Grok API 密钥：</label>
    <input type="text" id="grokApiKey" placeholder="xai-...">
    <div class="description">需要X.AI API密钥</div>
  </div>
  
  <button class="save-btn" id="saveBtn">保存设置</button>
  
  <div id="status" class="status hidden"></div>
  
  <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee;">
    <div class="description">
      <strong>使用方法：</strong><br>
      在任意网页上选中英文文本，插件会自动显示中文翻译
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
